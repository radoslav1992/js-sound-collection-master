<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sound Collection</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Sound Collection</h1>
            <p>Find your taste in music!</p>
        </header>
        <div class="visual"></div>
        <div class="containers">
            <div class="container1">
                <p>Guitar</p>
                <audio class="sound" src="./sounds/guitar.mp3"></audio>
            </div>
            <div class="container2">
                <p>Piano</p>
                <audio class="sound" src="./sounds/piano.mp3"></audio>
            </div>
            <div class="container3">
                <p>Violin</p>
                <audio class="sound" src="./sounds/violin.mp3"></audio>
            </div>
            <div class="container4">
                <p>Saxophone</p>
                <audio class="sound" src="./sounds/saxophone.mp3"></audio>
            </div>
            <div class="container5">
                <p>Drums</p>
                <audio class="sound" src="./sounds/drums.mp3"></audio>
            </div>
            <div class="container6">
                <p>Flute</p>
                <audio class="sound" src="./sounds/flute.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
